<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Identity Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain Identity Verification</h1>
        
        <div id="wallet-status" class="section">
            <h2>Wallet Connection</h2>
            <button id="connect-wallet">Connect Wallet</button>
            <p id="wallet-address">Not connected</p>
            <p id="admin-status"></p>
        </div>

        <div id="identity-section" class="section" style="display: none;">
            <h2>Identity Management</h2>
            
            <div id="register-form">
                <h3>Register Identity</h3>
                <input type="text" id="name" placeholder="Full Name">
                <input type="date" id="dob" placeholder="Date of Birth">
                <input type="text" id="id-number" placeholder="Government ID Number">
                <button id="register-identity">Register Identity</button>
            </div>

            <div id="view-identity">
                <h3>Your Identity</h3>
                <div id="identity-info"></div>
                <button id="check-identity">Check Identity</button>
            </div>
        </div>

        <div id="admin-section" class="section" style="display: none;">
            <h2>Admin Functions</h2>
            <input type="text" id="user-address" placeholder="User Address">
            <button id="verify-identity">Verify Identity</button>
            <button id="revoke-identity">Revoke Verification</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
